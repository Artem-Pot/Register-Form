<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации - Шаг 3</title>
    <link rel="stylesheet" href="css/step3.css">
</head>
<body>
    <div class="wrapper">
        <section class="signin">
            <div class="signin__box"><span class="title">Форма регистрации / шаг 3</span>
                <form class="form" method="get">
                    <div class="form__box">
                        <label for="login">Придумайте логин</label>
                        <input type="text" name="login" id="login" maxlength="31">
                        <span class="error error_login"></span>
                    </div>

                    <div class="form__box_password">
                        <label for="password">Придумайте пароль</label>
                        <input type="password" name="password" id="password" maxlength="31" size="20">
                        <a href="#" class="password-control" onclick="return showHidepassword(this);"></a>
                        <span class="error error_password"></span>
                    </div>

                    <div class="form__box_password">
                        <label for="password_repeat">Повторите пароль</label>
                        <input type="password" name="password_repeat" id="password_repeat" maxlength="31">
                        <a href="#" class="password-control" onclick="return showHidepasswordRep(this);"></a>
                        <span class="error error_passwordRep"></span>
                    </div>

                    <input type="submit" value="Регистрация" class="button_login">
                </form>

                <div class="block">
                    <span class="signin__forgot"><a href="index.html">Уже регистрировались ранее?</a></span>
                </div>

            </div>
        </section>
    </div>
    <script src="js/step3.js"></script>
</body>
</html>
