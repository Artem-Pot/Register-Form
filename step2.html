<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации - Шаг 2</title>
    <link rel="stylesheet" href="css/step2.css">
</head>
<body>
    <div class="wrapper">
        <section class="signin">
            <div class="signin__box"><span class="title">Форма регистрации / шаг 2</span>
                <form class="form" method="get">

                    <div class="form__box">
                        <label for="country">Страна проживания</label>
                        <input type="text" name="country" id="country" maxlength="61" value="Россия" placeholder="Россия">
                        <span class="error error_country"></span>
                    </div>

                    <div class="form__box">
                        <label for="city">Город проживания</label>
                        <input type="text" name="city" id="city" maxlength="101" value="Москва" placeholder="Москва">
                        <span class="error error_city"></span>
                    </div>

                    <div class="form__box">
                        <label for="date">Дата рождения</label>
                        <input type="date" name="date" id="date" value="1970-01-01">
                        <span class="error error_date"></span>
                    </div>
                    
                    <div class="form__box"><span>Пол</span>
                        <div class="form__box_radio">
                            <input type="radio" name="gender" id="male" checked>
                            <label for="male">Мужской</label>
                        </div>
    
                        <div class="form__box_radio">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Женский</label>
                        </div>
                    </div>

                    <div class="form__box">
                        <label for="comment">Комментарий</label>
                        <textarea name="comment" id="comment" placeholder="Текст комментария" maxlength="501">Текст коммента</textarea>
                        <span class="error error_comment"></span>
                    </div>

                    
                    <input type="button" value="Далее" class="button_next">
                </form>

                <div class="block">
                    <span class="signin__forgot"><a href="index.html">Уже регистрировались ранее?</a></span>
                </div>

            </div>
        </section>
    </div>
    <script src="js/step2.js"></script>
</body>
</html>
