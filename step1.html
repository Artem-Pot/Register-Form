<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации - Шаг 1</title>
    <link rel="stylesheet" href="css/step1.css">
</head>
<body>
    <div class="wrapper">
        <section class="signin">
            <div class="signin__box"><span class="title">Форма регистрации / шаг 1</span>
                <form class="form" method="get">
                    <div class="form__box">
                        <label for="surname">Фамилия</label>
                        <input type="text" name="surname" id="surname" maxlength="101" value="Потапов">
                        <span class="error error_surname"></span>
                    </div>

                    <div class="form__box">
                        <label for="name">Имя</label>
                        <input type="text" name="name" id="name" maxlength="101" value="Артёмка">
                        <span class="error error_name"></span>
                    </div>

                    <div class="form__box">
                        <label for="patronymic">Отчество</label>
                        <input type="text" name="patronymic" id="patronymic" maxlength="101" value="Евгеньевич">
                        <span class="error error_patronymic"></span>
                    </div>

                    <div class="form__box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" maxlength="101" value="tema@test.ru" placeholder="email@mail.ru">
                        <span class="error error_email"></span>
                    </div>

                    <div class="form__box">
                        <label for="telephone">Телефон</label>
                        <input type="tel" name="telephone" id="telephone" maxlength="13" placeholder="123456789" value="+79608384343">
                        <span class="error error_telephone"></span>
                    </div>

                    <input type="button" value="Далее" class="button_next">
                </form>

                <div class="block">
                    <span class="signin__forgot"><a href="index.html">Уже регистрировались ранее?</a></span>
                </div>

            </div>
        </section>
    </div>
    <script src="js/step1.js"></script>
</body>
</html>
