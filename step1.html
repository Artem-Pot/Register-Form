<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации - Шаг 1</title>
    <link rel="stylesheet" href="css/step1.css">
</head>
<body>
    <div class="wrapper">
        <section class="signin">
            <div class="signin__box"><span class="title">Форма регистрации / шаг 1</span>
                <form class="form" method="get">
                    <div class="form__box">
                        <label for="surname">Фамилия</label>
                        <input type="text" name="surname" id="surname" maxlength="31">
                        <span class="error error_surname"></span>
                    </div>

                    <div class="form__box">
                        <label for="name">Имя</label>
                        <input type="text" name="name" id="name" maxlength="31">
                        <span class="error error_name"></span>
                    </div>

                    <div class="form__box">
                        <label for="patronymic">Отчество</label>
                        <input type="text" name="patronymic" id="patronymic" maxlength="31">
                        <span class="error error_patronymic"></span>
                    </div>

                    <div class="form__box">
                        <label for="patronymic">Отчество</label>
                        <input type="text" name="patronymic" id="patronymic" maxlength="31">
                        <span class="error error_patronymic"></span>
                    </div>



                    <input type="button" value="Далее" class="button_next">
                </form>

                <div class="block">
                    <span class="signin__forgot"><a href="index.html">Уже регистрировались ранее?</a></span>
                </div>

            </div>
        </section>
    </div>
    <script src="js/step1.js"></script>
</body>
</html>
