<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="signin">
            <div class="signin__box">
                <span class="signin__title">Войти</span>
                <form class="form">
                    <label for="login">Логин
                        <input type="text" name="login" id="login" placeholder="Введи логин">
                    </label>

                    <label for="password">Пароль
                        <input type="password" name="password" id="password" placeholder="Введи логин">
                    </label>

                </form>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
