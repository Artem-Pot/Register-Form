<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизации</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <section class="signin">
            <div class="signin__box"><span class="title">Форма авторизации</span>
                <span class="error"></span>
                <form class="form" method="get">
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login" maxlength="31">

                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password" maxlength="31">


                    <div class="block">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label for="checkbox">Запомнить меня</label>
                    </div>
                    <input type="submit" value="Войти" class="button_login">
                </form>

                <div class="block">
                    <span class="signin__forgot"><a href="#">Забыли пароль?</a></span> /
                    <span class="signin__forgot"><a href="step1.html">Регистрация</a></span>
                </div>

            </div>
        </section>
    </div>
    <script src="js/login.js" type="module"></script>
</body>
</html>
